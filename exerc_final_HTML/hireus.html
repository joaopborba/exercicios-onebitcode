<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <header>

            <a href="spaceship.html">The Spaceships</a> |

    <section>
        <h3>Hire Us Now</h3>
        <p>Leave a message to request one of our services and we will get back to you as soon as possible.</p>
    </section>
    <br>
    <section>
        <form>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome"> -
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </div>
            <br><br>
            <div>
                <label for="spaceships">Spaceship:</label>
                <select name="spaceships" id="spaceships">
                    <option value="Falcon9">Falcon 9</option>
                    <option value="FalconH">Falcon Heavy</option>
                </select> |
                <label for="service">Type of Service:</label>
                <input type="search" list="services" name="service" id="service">
                <datalist id="services">
                    <option value="Lorem ipsum dolor"></option>
                </datalist>
            </div>
            <br><br>
            <div>
                <input type="submit" value="Send Message">
            </div>
        </form>
    </section>
