<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escalação de time</title>
</head>
<body>
    <h1>Escalação de time</h1>
    <hr>
    <h2>Escalar jogador</h2>
    <div>
        <label for="position">Posição do jogador</label>
        <input type="text" name="position" id="position">
        <br><br>
        <label for="playerName">Nome do jogador</label>
        <input type="text" name="playerName" id="playerName">
        <br><br>
        <label for="playerNumber">Número do jogador</label>
        <input type="text" name="playerNumber" id="playerNumber">
        <br><br>
        <button onclick="escalar()">Escalar</button>
    </div>
    <hr>
    <h2>Remover jogador</h2>
    <label for="numberToRemove">Número:</label>
    <input type="text" name="numberToRemove" id="numberToRemove">
    <button onclick="remover()">Remover</button>

    <h2>Time:</h2>
    <ul id="playersList"></ul>
    

    <script src="./app.js"></script>
</body>
</html>
