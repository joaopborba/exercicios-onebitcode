<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da liga dos astronautas</title>
</head>

<body>
    <h3>Cadastro da liga dos astronautas</h3>
    <form action="">
        <label for="nome">Nome:</label>
        <input type="text" id="nome"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email">
        <label for="password"> - Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="birthday">Data de Nascimento:</label>
        <input type="date" name="birthday" id="birthday">
        <label for="arquivo"> - Foto:</label>
        <input type="file" name="arquivo" id="arquivo"><br><br>
        <label for="nacionalidade">Nacionalidade:</label>
        <select name="nacionalidade" id="nacionalidade">
            <option value="russian">Russa</option>
            <option value="american">Americana</option>
            <option value="brazilian">Brasileira</option>
        </select>
        <label for="genero"> - Gênero:</label>
        <label for="fem">F</label>
        <input type="radio" name="genero" id="fem">
        <label for="masc">M</label>
        <input type="radio" name="genero" id="masc"><br><br>
        <label for="qualidades">Suas principais qualidades:</label><br>
        <label for="int">Inteligência</label>
        <input type="checkbox" name="int" id="int">
        <label for="res"> | Resiliência</label>
        <input type="checkbox" name="res" id="res">
        <label for="phys"> | Preparo Físico</label>
        <input type="checkbox" name="phys" id="phys">
        <label for="edu"> | Educação</label>
        <input type="checkbox" name="edu" id="edu"><br><br>
        <textarea name="mensagem" id="mensagem" cols="30" rows="10"
            placeholder="Porque você gostaria de ser um astronauta?"></textarea><br><br>
        <input type="submit" value="Criar">
    </form>
</body>

</html>
